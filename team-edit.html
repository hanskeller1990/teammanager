<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeamManager: Teamübersicht</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <h1>Team Edit</h1>
    </div>
    <div role="main" class="ui-content">


        <div>
            <div>
                <label for="number-pattern">Team ID:</label>
                <input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="">
            </div>
            <div>
                <label for="number-pattern">Owner ID:</label>
                <input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="">
            </div>
            <div>
                <label for="text-basic">Team Name:</label>
                <input type="text" name="text-basic" id="text-basic" value="">
            </div>
            <div>
                <label for="text-basic">Team Website:</label>
                <input type="text" name="text-basic" id="text-basic" value="">
            </div>
            <fieldset data-role="controlgroup">
                <legend>Team Beitreten:</legend>
                <input type="checkbox" name="checkbox-1a" id="checkbox-1a">
                <label for="checkbox-1a">Beitreten</label>
            </fieldset>
        </div>

        <div>
            <a href="#" data-role="button" data-icon="check" data-theme="b">Speichern</a>
            <a href="#" data-role="button" data-icon="delete" data-theme="b">Löschen</a>
            <a href="#" data-role="button" data-icon="arrow-l" data-theme="b">Zurück</a>
        </div>
    </div>
</div>

</body>
</html>
