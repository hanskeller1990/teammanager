<div role="main" class="ui-content">
    <ul id="memberlist"></ul>
</div>


<script>
        //|
        //| view handler
        //|
        //| Note the name below shall match id of the section
        //|
          app.page("members", function() 
          {
            call('users', function(data){
                console.log(data);
                data.forEach(function(user) {
                    var content = '<li onclick="memberDetail('+ user.UserId +')">' + user.FirstName + ' ' + user.LastName + '</li>';
                    $('ul#memberlist').append(content);
                }, this);
            });
          }); 
        </script>
