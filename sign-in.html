<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeamManager: Login</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <a href="#" class="ui-btn" data-rel="back">zurück</a>
        <h1>Anmelden</h1>
    </div>
    <div role="main" class="ui-content">
        <h3>Sign In</h3>
        <label for="txt-username">Benutzername</label>
        <input type="text" name="txt-username" id="txt-username" value="">
        <label for="txt-password">Passwort</label>
        <input type="password" name="txt-password" id="txt-password" value="">
        <fieldset data-role="controlgroup">
            <input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">
            <label for="chck-rememberme">angemeldet bleiben</label>
        </fieldset>
        <a href="#dlg-invalid-credentials" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Anmelden</a>
        <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">
            <div role="main" class="ui-content">
                <h3 class="mc-text-danger">Login fehlgeschlagen</h3>
                <p>Benutzername und Passwort stimmen nicht überein.</p>
                <div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
